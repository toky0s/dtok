{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/login_view/login.css'%}" />
    <title>Đăng nhập</title>
</head>

<body>
    <div class="main">
        <div class="flex_container">
            <div class="wrap">
                <div class="form">
                    <h1>Đăng nhập</h1>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="field">
                            <p class="field_label">{{ field.label }}</p>
                            <div class="field_input">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        {% if form.errors %}
                        <p class="error">Email hoặc mật khẩu không khớp!</p>
                        {% endif %}
                        <input type="submit" value="Đăng nhập" class="submit_button">
                        <a class="forgot_pass" href="">Quên mật khẩu</a>
                    </form>

                    <div class="other_social">
                        <p>Hoặc bằng</p>
                        <div class="social_container">
                            <a id="google" href="">Google</a>
                            <a id="facebook" href="">Facebook</a>
                        </div>
                    </div>

                    <div class="register">
                        <p>Chưa có tài khoản? <a href="{% url 'home:register' %}">Đăng ký</a></p>
                    </div>
                </div>

                <div class="about">
                    <div class="team_image">
                        <img src="{% static 'home/images/brand.png'%}">
                    </div>
                    <div class="welcome">
                        <h3>Welcome to Dtok</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
